<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles3.css" />
  </head>
  <body>
    <section>
      <div class="page">
        <form action="#">
          <!--[X] Name
            [X] Phone Number
            [X] Email
            [X] Text area
            [X] Subtmit button-->
          <h1>Contact Firm</h1>
          <div class="inputgroup">
            <label for="first">First Name</label>
            <input type="text" name="first name" id="first-name" />
          </div>
          <div class="inputgroup">
            <label for="last name">Last Name</label>
            <input type="text" name="last name" id="last-name" />
          </div>
          <div class="inputgroup">
            <label for="telephone">Phone #</label>
            <input type="tel" name="telephone" id="telephone" />
          </div>
          <div class="inputgroup">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="inputgrouprow">
            <h2>New Customer?</h2>
            <label for="yes">Yes</label>
            <input type="radio" name="yes" id="yes" class="radio" />
            <label for="no">No</label>
            <input type="radio" name="no" id="no" class="radio" />
          </div>
          <div class="inputgrouprow">
            <h2>Would you like to join the rewards program?</h2>
            <label for="yes">Yes</label>
            <input type="checkbox" name="yes" id="yes-check" class="check" />
            <label for="no">No</label>
            <input type="checkbox" name="no" id="no-check" class="check" />
            <label for="maybe">Maybe</label>
            <input type="checkbox" name="maybe" id="maybe" class="check" />
          </div>
          <h2>Prefered contact method</h2>
          <select name="contact-options" id="contact-options" class="options">
            <option value="phone">Phone</option>
            <option value="email">Email</option>
            <option value="text">Text</option>
          </select>
          <label for="date">Date</label>
          <input type="date" name="date" id="date" />
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="text here"
          ></textarea>
          <button type="submit">Send</button>
        </form>
      </div>
    </section>
  </body>
</html>
